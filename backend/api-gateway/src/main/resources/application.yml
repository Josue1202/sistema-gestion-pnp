server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      routes:
        # Auth Service
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
        
        # Personal Service
        - id: personal-service
          uri: lb://PERSONAL-SERVICE
          predicates:
            - Path=/api/personal/**
        
        - id: funciones-service
          uri: lb://PERSONAL-SERVICE
          predicates:
            - Path=/api/funciones/**
        
        # Personal Service - Entidades relacionadas
        - id: ascensos-service
          uri: lb://PERSONAL-SERVICE
          predicates:
            - Path=/api/ascensos/**
        
        - id: cursos-service
          uri: lb://PERSONAL-SERVICE
          predicates:
            - Path=/api/cursos/**
        
        - id: familiares-service
          uri: lb://PERSONAL-SERVICE
          predicates:
            - Path=/api/familiares/**
        
        - id: servicios-service
          uri: lb://PERSONAL-SERVICE
          predicates:
            - Path=/api/servicios/**
        
        - id: unidades-service
          uri: lb://PERSONAL-SERVICE
          predicates:
            - Path=/api/unidades/**
        
        - id: grados-service
          uri: lb://PERSONAL-SERVICE
          predicates:
            - Path=/api/grados/**
      
      # Configuraci√≥n CORS global
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
