server:
  port: 8082

spring:
  application:
    name: personal-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/pnp_personal
    username: pnp_admin
    password: pnp_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
