<div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header fade-in">
        <h1>
            <span class="material-icons">dashboard</span>
            Dashboard Estadístico
        </h1>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid fade-in" *ngIf="stats">
        <div class="stat-card">
            <div class="stat-icon" style="background: var(--gradient-primary)">
                <span class="material-icons">groups</span>
            </div>
            <div class="stat-content">
                <h3 class="stat-number">{{ stats.total }}</h3>
                <p>Total Personal</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon" style="background: var(--gradient-accent)">
                <span class="material-icons">how_to_reg</span>
            </div>
            <div class="stat-content">
                <h3 class="stat-number">{{ stats.activos }}</h3>
                <p>Activos</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b 0%, #ff9800 100%)">
                <span class="material-icons">event</span>
            </div>
            <div class="stat-content">
                <h3 class="stat-number">{{ stats.enLicencia }}</h3>
                <p>En Licencia</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%)">
                <span class="material-icons">person_off</span>
            </div>
            <div class="stat-content">
                <h3 class="stat-number">{{ stats.inactivos }}</h3>
                <p>Inactivos</p>
            </div>
        </div>
    </div>

    <!-- Charts Grid -->
    <div class="charts-grid fade-in">
        <div class="chart-card">
            <canvas id="gradoChart"></canvas>
        </div>

        <div class="chart-card">
            <canvas id="unidadChart"></canvas>
        </div>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="loading-container">
        <div class="spinner-large"></div>
        <p>Cargando estadísticas...</p>
    </div>
</div>
