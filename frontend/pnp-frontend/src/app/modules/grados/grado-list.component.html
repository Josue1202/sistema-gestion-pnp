<div class="grado-container">
    <!-- Header -->
    <div class="page-header">
        <h1>
            <span class="material-icons">military_tech</span>
            Grados Policiales
        </h1>
        <button class="btn btn-primary" (click)="openModalCreate()">
            <span class="material-icons">add</span>
            Nuevo Grado
        </button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar card">
        <div class="search-input-container">
            <span class="material-icons">search</span>
            <input type="text" class="search-input" placeholder="Buscar por nombre, categoría o jerarquía..."
                [(ngModel)]="searchQuery" (input)="search()">
            <button *ngIf="searchQuery" class="clear-btn" (click)="clearSearch()">
                <span class="material-icons">close</span>
            </button>
        </div>
    </div>

    <!-- Table -->
    <div class="card" *ngIf="!loading">
        <table class="table">
            <thead>
                <tr>
                    <th>Jerarquía</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grado of filteredGrados">
                    <td><strong>{{ grado.jerarquia }}</strong></td>
                    <td>{{ grado.nombre }}</td>
                    <td>
                        <span class="badge" [ngClass]="getCategoriaClass(grado.categoria)">
                            {{ getCategoriaLabel(grado.categoria) }}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon btn-edit" (click)="openModalEdit(grado)" title="Editar">
                                <span class="material-icons">edit</span>
                            </button>
                            <button class="btn-icon btn-delete" (click)="delete(grado.idGrado)" title="Eliminar">
                                <span class="material-icons">delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="filteredGrados.length === 0">
                    <td colspan="4" class="text-center text-muted">No se encontraron grados</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="loading-container">
        <div class="spinner-large"></div>
        <p>Cargando grados...</p>
    </div>
</div>

<!-- Modal -->
<div class="modal" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>{{ isEditing ? 'Editar Grado' : 'Nuevo Grado' }}</h2>
            <button class="btn-close" (click)="closeModal()">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Nombre *</label>
                <input type="text" [(ngModel)]="formGrado.nombre" class="form-control" placeholder="Ej: Capitán">
            </div>
            <div class="form-group">
                <label>Jerarquía * (Mayor número = Mayor rango)</label>
                <input type="number" [(ngModel)]="formGrado.jerarquia" class="form-control" placeholder="Ej: 10">
            </div>
            <div class="form-group">
                <label>Categoría *</label>
                <select [(ngModel)]="formGrado.categoria" class="form-control">
                    <option *ngFor="let cat of categorias" [value]="cat">
                        {{ getCategoriaLabel(cat) }}
                    </option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
            <button class="btn btn-primary" (click)="save()">
                {{ isEditing ? 'Actualizar' : 'Crear' }}
            </button>
        </div>
    </div>
</div>
