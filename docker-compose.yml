services:
  postgres:
    image: postgres:15
    container_name: pnp-postgres
    environment:
      POSTGRES_USER: pnp_admin
      POSTGRES_PASSWORD: pnp_password
      POSTGRES_DB: pnp_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pnp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pnp_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  pnp-network:
    driver: bridge
